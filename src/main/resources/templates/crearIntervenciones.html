        <div class="container">
            <h2>Agregar Intervencion</h2>
            <form action="#" th:action="@{/guardarI}" th:object="${crearIntervenciones}" method="post">
                <div class="form_group">
                    <label for="id_doctor">Id Doctor</label>
                    <input type="text" id="id_doctor" th:field="*{id_doctor}" name="id_doctor" class="form-control">
                </div>
                <input type="hidden" th:field="*{id_inter}" name="id_inter" id="id_inter">
                <div class="form_group">
                    <label for="id_paciente">Id Paciente</label>
                    <input type="text" id="id_paciente" th:field="*{id_paciente}" name="id_paciente" class="form-control">
                </div>
                <div class="form_group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" th:field="*{fecha}" name="fecha" class="form-control">
                </div>
                <div class="form_group">
                    <label for="sintoma">Sintomas</label>
                    <input type="text" id="sintoma" th:field="*{sintoma}" name="sintoma" class="form-control">
                </div>
                <div class="form_group">
                    <label for="tratamiento">Tratamiento</label>
                    <input type="text" id="tratamiento" th:field="*{tratamiento}" name="tratamiento" class="form-control">
                </div>
                <br>
                <div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <input type="button" value="Regresar" onClick="history.go(-1);" class="btn btn-danger">
                </div>
            </form>
        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
